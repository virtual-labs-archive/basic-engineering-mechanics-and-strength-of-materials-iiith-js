  <script>
function graph() {

      },

            includeZero: true,

            type: "line",
            dataPoints: dps
      }]
});
var j=0;
var xVal = 0;
var yVal = 0; 
var updateInterval = 500;
//var dataLength = 4;// number of dataPoints visible at any point
var dp=[{xx:0.0,yy:0.0},{xx:0.3,yy:0.2},{xx:1.2,yy:0.9},{xx:2.1,yy:1.7},{xx:2.7,yy:2.2},{xx:3.6,yy:3.1},{xx:4.5,yy:3.8},{xx:5.4,yy:4.6},{xx:6.3,yy:4.8},{xx:7.2,yy:5.3},{xx:8.1,yy:5.5},{xx:9,yy:5.6},{xx:9.9,yy:6},{xx:10.8,yy:5.8},{xx:11.7,yy:5.9},{xx:12.6,yy:5.8},{xx:13.5,yy:5.9},{xx:14.4,yy:5.9},{xx:18,yy:5.8},{xx:27,yy:5.8},{xx:36,yy:5.8},{xx:45,yy:5.9},{xx:51,yy:6},{xx:60,yy:6},{xx:150,yy:6.3},{xx:240,yy:6.3},{xx:600,yy:6.3},{xx:1500,yy:6.4},{xx:1800,yy:6.5},{xx:1887,yy:6.5}];
var updateChart = function () {

      
      xVal = dp[j].xx;            
      yVal = dp[j].yy;        
      dps.push({
                  x: xVal,
                  y: yVal
            });
      

      if (dps.length > 100) {
            dps.shift();
      }
      if(j<29)
      {chart.render();
      j++;}
};

updateChart();
setInterval(function(){updateChart()}, updateInterval);

}
</script>
