<!DOCTYPE html>
<html>
<head>
	<script src="exp2.js"></script>
	<link rel="stylesheet" href="exp2.css">
 <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script> 
function graph() {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
      title :{
            text: "Stress v/s Strain"
      },
      axisY: {
            includeZero: true,
            title: "Stress (MPa)"
      },
      axisX: {
            includeZero: true,
            title: "%Strain"
      },      
      data: [{
            type: "line",
            dataPoints: dps
      }]
});
var j=0;
var xVal = 0;
var yVal = 0; 
var updateInterval = 500;
//var dataLength = 4;// number of dataPoints visible at any point
var dp=[{xx:0.0,yy:0.0},{xx:0.8210101,yy:0.8001},{xx:1.0262626,yy:1.6002},{xx:1.180202,yy:2.4002},{xx:1.2828283,yy:3.2003},{xx:1.359798,yy:4.0004},{xx:1.436767,yy:4.8005},{xx:1.4880808,yy:5.6006},{xx:1.539393,yy:6.4006},{xx:1.6420202,yy:7.2007},{xx:1.693333,yy:8.0008},{xx:1.7446465,yy:8.8009},{xx:1.7959596,yy:9.6010},{xx:1.8472727,yy:10.4010},{xx:1.949899,yy:11.2011},{xx:2.0525253,yy:12.0012},{xx:2.1551515,yy:12.8013},{xx:2.2577778,yy:13.6014},{xx:2.360404,yy:14.4014},{xx:2.5143434,yy:15.2015},{xx:2.6169697,yy:16.0016},{xx:2.8735354,yy:16.8017},{xx:3.2327273,yy:17.5778}];
var updateChart = function () {

      
      xVal = dp[j].xx;            
      yVal = dp[j].yy;        
      dps.push({
                  x: xVal,
                  y: yVal
            });
      

      if (dps.length > 100) {
            dps.shift();
      }
      if(j<23)
      {chart.render();
      j++;}
};

//updateChart();
setInterval(function(){updateChart()}, updateInterval);
}
</script>
</head>
<body>
